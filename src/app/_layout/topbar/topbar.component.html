<div class="app-topbar navbar navbar-expand navbar-dark" *ngIf="isLoggedIn$ | async">
  <a href="#" class="sidebar-toggle d-flex mr-2">
    <i class="hamburger align-self-center"></i>
  </a>
  <form class="form-inline d-none d-sm-inline-block">
    <input type="text" class="form-control form-control-lite" placeholder="Search..">
  </form>
  <div class="navbar-collapse collapse">
    <ul class="navbar-nav ml-auto">
      <li ngbDropdown [placement]="'bottom-right'" class="nav-item dropdown ml-lg-2">
        <button ngbDropdownToggle id="notificationDropdownButton" class="nav-link btn btn-link dropdown-toggle">
          <i class="fa fa-bell"></i>
        </button>
        <div ngbDropdownMenu aria-labelledby="notificationDropdownButton" class="dropdown-menu dropdown-menu-lg py-0">
          <div class="dropdown-header">4 New Notifications</div>
          <div class="list-group">
            <a ngbDropdownItem href="#" class="list-group-item">
              <div class="row no-gutters align-items-center">
                <div class="col-2">
                  <svg class="svg-inline--fa fa-bell fa-w-14 ml-1 text-danger fa-fw" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bell" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M224 512c35.32 0 63.97-28.65 63.97-64H160.03c0 35.35 28.65 64 63.97 64zm215.39-149.71c-19.32-20.76-55.47-51.99-55.47-154.29 0-77.7-54.48-139.9-127.94-155.16V32c0-17.67-14.32-32-31.98-32s-31.98 14.33-31.98 32v20.84C118.56 68.1 64.08 130.3 64.08 208c0 102.3-36.15 133.53-55.47 154.29-6 6.45-8.66 14.16-8.61 21.71.11 16.4 12.98 32 32.1 32h383.8c19.12 0 32-15.6 32.1-32 .05-7.55-2.61-15.27-8.61-21.71z"></path></svg><!-- <i class="ml-1 text-danger fas fa-fw fa-bell"></i> -->
                </div>
                <div class="col-10">
                  <div class="text-dark">Update completed</div>
                  <div class="text-muted small mt-1">Restart server 12 to complete the update.</div>
                  <div class="text-muted small mt-1">2h ago</div>
                </div>
              </div>
            </a>
            <a ngbDropdownItem href="#" class="list-group-item">
              <div class="row no-gutters align-items-center">
                <div class="col-2">
                  <svg class="svg-inline--fa fa-bell fa-w-14 ml-1 text-danger fa-fw" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bell" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M224 512c35.32 0 63.97-28.65 63.97-64H160.03c0 35.35 28.65 64 63.97 64zm215.39-149.71c-19.32-20.76-55.47-51.99-55.47-154.29 0-77.7-54.48-139.9-127.94-155.16V32c0-17.67-14.32-32-31.98-32s-31.98 14.33-31.98 32v20.84C118.56 68.1 64.08 130.3 64.08 208c0 102.3-36.15 133.53-55.47 154.29-6 6.45-8.66 14.16-8.61 21.71.11 16.4 12.98 32 32.1 32h383.8c19.12 0 32-15.6 32.1-32 .05-7.55-2.61-15.27-8.61-21.71z"></path></svg><!-- <i class="ml-1 text-danger fas fa-fw fa-bell"></i> -->
                </div>
                <div class="col-10">
                  <div class="text-dark">Update completed</div>
                  <div class="text-muted small mt-1">Restart server 12 to complete the update.</div>
                  <div class="text-muted small mt-1">2h ago</div>
                </div>
              </div>
            </a>
          </div>
          <div class="dropdown-menu-footer">
            <a href="#" class="text-muted">Show all notifications</a>
          </div>
        </div>
      </li>
      <li ngbDropdown [placement]="'bottom-right'" class="nav-item dropdown ml-lg-2">
        <button ngbDropdownToggle id="configDropdownButton" class="nav-link btn btn-link dropdown-toggle">
          <i class="fa fa-cog"></i>
        </button>
        <div ngbDropdownMenu class="dropdown-menu py-0">
          <div class="list-group">
            <a ngbDropdownItem href="#" class="list-group-item">
              <svg class="svg-inline--fa fa-user fa-w-14 align-middle mr-1 fa-fw" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="user" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"></path></svg>
              Profile
            </a>
            <a ngbDropdownItem href="#" class="list-group-item">Settings</a>
            <div class="dropdown-divider"></div>
            <a ngbDropdownItem href="#" class="list-group-item">Sign out</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
